<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>F3 Google Custom Search API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script>
	(function($) {
	    $(function() {
		    //construct the url and query (first 8 jpgs from the search for "blue")
		    var url = "https://www.googleapis.com/customsearch/v1?";
		    var keyword = "&q=blue";
		    var searchType = "&searchType=image";
		    var imgType = "&imgType=photo";
		    var num = "&num=8";
		    var cseID = "&cx=010158672883662414664%3Abpwk-zetpvi"; //my cse ID  
		    var key = "&key=AIzaSyCGr0A7G6DmjOraselWRg-2VrHMhR4p-hI";
		    var query = url 
			+ keyword 
			+ searchType 
		        + imgType 
			+ num 
			+ cseID 
			+ key; 
		  
		    //when the link is clicked, get the images from Google Search
		    $('body a').click(function() {
			    //do an HTTP GET to get the images requested
			    $.getJSON(url + query, function(data){
 				var photoHtml = '';
			        //for each image result, log it and add to display in html
 				$.each(data.items, function(i,photo){
				    console.log(photo);
				    $('h1').text(photo.title);
				    photoHtml += '<a href="' + photo.link + '">';
				    photoHtml += '<img src="' + photo.link + '"></a>';
				});
 				$('#images').append(photoHtml);	
				console.log('here it is: '+photoHtml);
			    });  
	  	    });
            });
	})(jQuery);
        </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
     <div>
	<script>
        //generated from Google Custom Search Engine
	  (function() {
	    var cx = '010158672883662414664:bpwk-zetpvi';
	    var gcse = document.createElement('script');
	    gcse.type = 'text/javascript';
	    gcse.async = true;
	    gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
		'//cse.google.com/cse.js?cx=' + cx;
	    var s = document.getElementsByTagName('script')[0];
	    s.parentNode.insertBefore(gcse, s);
	  })();
	</script>
	<h3>Custom Search</h3>
        <gcse:search></gcse:search>
    </div>  
     <div>
	<h3>Or display image results for "blue" by clicking <a href="#">here</a></h3> 
        <div id="images">
            
        </div>
    </div>  
    </body>
</html>
